<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Menambahkan ikon dari Font Awesome -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('hdpink.jpg'); /* Ganti 'hdpink.jpg' dengan URL gambar latar belakang Anda */
            background-size: cover; /* Memastikan gambar latar belakang memenuhi seluruh area konten */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar latar belakang */
            background-position: center center; /* Menempatkan gambar latar belakang di tengah halaman */
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto; /* Pusatkan konten di tengah */
            max-width: 600px;
            position: relative; /* Menentukan posisi relatif untuk konten */
        }
        h1 {
            font-size: 40px;
            color: pink; /* Warna merah gelap */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Bayangan teks */
            letter-spacing: 2px; /* Spasi antar huruf */
            margin-bottom: 20px;
            position: relative; /* Menentukan posisi relatif untuk teks */
            z-index: 1; /* Mengatur indeks z untuk menempatkan teks di depan gambar */
        }
        .indah {
            font-size: 30px;
            color: pink;
        }
        .love-icon {
            font-size: 100px;
            color: pink; /* Warna pink */
            margin-bottom: 30px;
            position: relative; /* Menentukan posisi relatif untuk ikon love */
            z-index: 1; /* Mengatur indeks z untuk menempatkan ikon love di depan gambar */
        }
        .love-icon i {
            transition: transform 0.3s ease-in-out;
        }
        .love-icon i:hover {
            transform: scale(1.2);
        }
        .heart-smile {
            color: white; /* Mengubah warna teks menjadi putih */
            position: relative; /* Menentukan posisi relatif untuk teks */
            z-index: 1; /* Mengatur indeks z untuk menempatkan teks di depan gambar */
        }
        .background-image {
            position: absolute; /* Menentukan posisi absolut untuk gambar latar belakang */
            top: 0; /* Menempatkan gambar di bagian atas div */
            left: 50%; /* Pusatkan gambar secara horizontal */
            transform: translateX(-50%); /* Geser gambar ke kiri sejauh setengah lebar gambar */
            width: 50%; /* Lebar gambar (diubah menjadi 50% dari lebar div) */
            height: auto; /* Tinggi gambar menyesuaikan agar proporsi terjaga */
            object-fit: cover; /* Memastikan gambar latar belakang memenuhi seluruh area div */
            border-radius: 10px; /* Membuat gambar latar belakang menjadi bulat */
            z-index: 0; /* Mengatur indeks z untuk menempatkan gambar di belakang teks dan ikon love */
        }                
    </style>
</head>
<body>
    <div class="content">
        <img class="background-image" src="sayu.jpeg" alt="Gambar Latar Belakang"> <!-- Menambahkan gambar latar belakang -->
        <h1><span style="font-family: 'Pacifico', cursive;">Indah</span>  </h1>
        <div class="love-icon">
            <i class="fas fa-heart"></i> <!-- Menambahkan ikon hati -->
        </div>
        <p class="heart-smile">You make my heart smile <i class="fas fa-heart"></i></p> <!-- Menambahkan ikon hati ke dalam kalimat -->
    </div>
</body>
</html>
